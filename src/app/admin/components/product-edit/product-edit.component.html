<form [formGroup]="editForm" (ngSubmit)="sendUpdate($event)">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Product</mat-card-title>
            <mat-card-subtitle>Edit</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field appearance="outline">
                        <mat-label>Id</mat-label>
                        <input placeholder="Id" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input placeholder="Title" formControlName="title" matInput type="text">
                    </mat-form-field>
                    <!-- <p *ngIf="editForm.get('password').hasError('required') && editForm.get('password').dirty">Requerido</p>
                    <p *ngIf="signinForm.get('password').getError('minLength')">Muy peque</p>
                    <p>{{ signinForm.get('password').hasError('minLength') }} hasError</p>
                    <p>{{ signinForm.get('password').valid }}</p>
                    <mat-error *ngIf="signinForm.get('password').hasError('required') && signinForm.get('password').dirty">Error 1</mat-error>
                    <mat-error *ngIf="signinForm.get('password').getError('minLength')">Error 2</mat-error> -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field appearance="outline">
                        <mat-label>Price</mat-label>
                        <input placeholder="Price" formControlName="price" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field appearance="outline">
                        <mat-label>Image</mat-label>
                        <input placeholder="Image" formControlName="image" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <input placeholder="Description" formControlName="description" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">Update</button>
        </mat-card-actions>
    </mat-card>
</form>
